@if (sessionService.isAuthenticated()) {
  <header class="header">
    <img class="logo-header" src="assets/logo_p6.png" alt="">
    <nav class="desktop-menu">
      <div class="d-flex justify-content-center flex-column">
        <a routerLink="/articles" routerLinkActive="active-link">Articles</a>
      </div>
      <div class="d-flex justify-content-center flex-column">
        <a routerLink="/themes" routerLinkActive="active-link">Thèmes</a>
      </div>
      <div class="user-icon" routerLink="/profile" routerLinkActive="active-link">
        <img [src]="isProfileActive() ? 'assets/user-active.png' : 'assets/user.png'" alt="Profile Picture">
      </div>
    </nav>
    <div class="mobile-menu-icon" (click)="toggleMobileMenu()">
      <img src="assets/burger.png" alt="">
    </div>
  </header>
@if(mobileMenuOpen){
  <div class="mobile-menu-overlay" (click)="toggleMobileMenu()"></div>
}
  <nav class="mobile-menu d-flex justify-content-between flex-column" [class.open]="mobileMenuOpen">
    <div class="d-flex flex-column mt-6">
      <div class="d-flex justify-content-end mt-2 mb-2">
        <a routerLink="/articles" routerLinkActive="active-link">Articles</a>
      </div>
      <div class="d-flex justify-content-end mt-2 mb-2">
        <a routerLink="/themes" routerLinkActive="active-link">Thèmes</a>
      </div>
    </div>
    <div class="user-icon d-flex justify-content-end" routerLink="/profile" routerLinkActive="active-link">
      <img [src]="isProfileActive() ? 'assets/user-active.png' : 'assets/user.png'" alt="Profile Picture">
    </div>
  </nav>

}
